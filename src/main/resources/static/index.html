<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinobilletter</title>
    <script src="oblig3.js" type="application/javascript"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>


    <script src="oblig3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"><meta name="description" content="">

</head>
<body>
<div class="container mt-5">
    <input type="hidden" id="id"/>
    <div class="row justifying-content-center">
        <div class="col-md-4">
            <h1 class="md-4">Bestilling av kinobilletter</h1>
            <form class="form">
                <div class="mb-3">
                    <label for="filmNavn" class="form-label">Velg Film</label>
                    <select class="form-select" id="filmNavn">

                        <option id="default"></option>
                        <option value="The hunger games">The hunger games</option>
                        <option value="Avengers">Avengers</option>
                        <option value="Barbie">Barbie</option>
                        <option value="Anyone but you">Anyone but you</option>
                        <option value="The faults in our stars">The faults in our stars</option>
                    </select>

                </div>
                <div class="mb-3">
                    <label for="antallBilletter" class="form-label">Antall billetter</label>
                    <input type="text" class="form-control" size="3" id="antallBilletter">
                    <span id="feilAntallBilletter" style="color : blue"></span>
                </div>


                <div class="form-group">
                    <label for="fornavn">Fornavn</label>
                    <input id="fornavn" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="etternavn">Etternavn</label>
                    <input id="etternavn" type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="telefonNr" class="form-label">Telefonnr</label>
                    <input type="text" class="form-control" id="telefonNr" pattern="[0-9]{8}" required>
                    <span id="feilTelefonNr" style="color: blue"></span>
                </div>



                <div class="form-group">
                    <label for="epost">Epost</label>
                    <input id="epost" type="text" class="form-control">
                </div>

            </form>
            <button class="btn btn-primary" onclick="kjopBillett()">Kj√∏p billett</button>

            <h2 class="mt-4">Alle billetter</h2>
            <div class="mb-3" id="output">

            </div>

            <button type="button" class="btn btn-danger" onclick="slettAlle()">Slett alle billettene</button>
        </div>

    </div>
</div>
</body>
</html>
